<form th:object="${customer}" method="post" th:action="@{${#httpServletRequest.getRequestURI()}}" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="form-group row">
        <label for="input-id" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <input type="hidden" readonly class="form-control-plaintext" id="input-id" th:field="*{id}">
        </div>
    </div>
    <div class="form-group row">
        <label for="input-name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="input-name" th:field="*{name}">
        </div>
    </div>
    <div class="form-group row">
        <label for="input-address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="input-address" th:field="*{address}">
        </div>
    </div>
    <div class="form-group row">
        <label for="input-phone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="input-phone" th:field="*{phone}">
        </div>
    </div>
    <div class="form-group row">
        <label for="input-contact" class="col-sm-2 col-form-label">Contact</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="input-contact" th:field="*{contact}">
        </div>
    </div>
    <div class="form-group row">
        <label for="btn-submit" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <input type="submit" class="form-control" id="btn-submit" value="submit">
        </div>
    </div>
</form>
